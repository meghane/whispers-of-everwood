<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whispers of Everwood</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>

<!-- BACKGROUND -->
<div class="bg-black"></div>
<div class="background" id="background"></div>
<div class="fade-overlay" id="fade-overlay"></div>
<div id="feedback" class="feedback"></div>

<!-- HUD -->
<div class="hud-bar">
    <div class="hud-inner">
        <img src="images/ui/stone_small.png" class="hud-bg">
        <div class="hud-content">
            <span class="hud-name" id="hud-name"></span>
            <span id="hud-hp"></span>
            <span id="hud-strength"></span>
            <span id="hud-charisma"></span>
            <span id="hud-speed"></span>
            <span id="hud-intelligence"></span>
            <span id="hud-endurance"></span>
        </div>
    </div>
</div>

<!-- CENTERED UI -->
<div class="ui-center">
    <img src="images/ui/stone_large.png" class="stone-frame">
    <div class="parchment-wrapper">
        <img src="images/ui/parchment_large.png" class="parchment">

        <div class="content">
            <!-- STORY TEXT -->
            <div class="text" id="story-text"></div>

            <!-- DIVIDER -->
            <img src="images/ui/divider.png" class="divider" id="divider">

            <!-- CHOICES -->
            <div class="choices" id="choices-container"></div>
        </div>
    </div>
</div>
</body>
</html>
