<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Background -->
    <div class="background"></div>

    <!-- UI Box Container -->
    <div class="ui-container">

        <!-- Stone frame (outer shell) -->
        <img src="images/ui/stone_large.png" class="stone-frame">

        <!-- Parchment layered on top -->
        <div class="parchment-wrapper">
            <img src="images/ui/parchment_large.png" class="parchment">

            <div class="content">

                <div class="text">
                    The wind whispers through the Everwood.<br>
                    Shadows stretch across the moss-covered pathâ€¦
                </div>

                <img src="images/ui/divider.png" class="divider">

                <div class="choices">
                    <button class="choice-btn">Follow the path</button>
                    <button class="choice-btn">Hide behind a tree</button>
                    <button class="choice-btn">Call out into the woods</button>
                </div>

            </div>
        </div>

    </div>

</body>
</html>
